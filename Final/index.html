<html>

</head>
<body>
     <h1>Sanity Survivor!</h1>

	<div class="quiz_wrapper">

           <div class="question" id="questionBox">

           </div>

           <div class="options">

           	  </ul>
           </div>
           <div class="score">

           	   	  <button type="button" onclick="next()" id="button">Next</button>
           	   </div>
           	   <div class="score-card">

           	   </div>
           </div>

	</div>
<script src="script.js"></script>

</html>
